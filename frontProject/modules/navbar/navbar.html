<div class="sidebar sidebar-main">
    <div class="sidebar-content">
        <!-- User menu -->
        <div class="sidebar-user">
            <div class="category-content">
                <div class="media">
                    <a href="#" class="media-left">
                        <img src="<%= user.picture %>" class="img-circle img-sm" alt="">
                    </a>
                    <div class="media-body">
                        <span class="media-heading text-semibold"><%= user.employeeName %></span>
                        <div class="text-size-mini text-muted">
                            <%= user.typeName %>
                        </div>
                    </div>

                    <div class="media-right media-middle">
                        <ul class="icons-list">
                            <li>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /user menu -->
        <!-- Main navigation -->
        <div class="sidebar-category sidebar-category-visible" id="sidebarMenu">
            <div class="category-content no-padding">
                <ul class="navigation navigation-main navigation-accordion">
                    <!-- Main -->
                    <% _.each(pages, function(page, i, ar){ %>
                        <% if(page.permission.indexOf(user.type) !== -1) { %>
                            <li class="<%= page.href == '#'+appData.router.getLocation() ? 'active' : '' %>">
                                <a href="<%= page.href %>">
                                    <i class="<%= page.icon %>"></i>
                                    <span><%= page.name %></span>
                                </a>
                            </li>
                        <% } %>
                    <% }); %> 
                </ul>
            </div>
        </div>
        <!-- /main navigation -->
    </div>
</div>
<!-- Main navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html"></a>

            <ul class="nav navbar-nav visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>

            <p class="navbar-text">
                <span class="label bg-success" id="network-online">On Air</span>
                <span class="label bg-danger hidden" id="network-offline">Offline</span>
            </p>
        </div>
    </div>
    <!-- /main navbar -->
