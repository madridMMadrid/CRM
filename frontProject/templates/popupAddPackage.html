<div class="js-client-getPackageId panel panel-white">
	<div class="panel-heading ">
		<h6 class="media-left media-middle">
			<a data-toggle="collapse" data-parent="#accordion-control" href="#accordion-group<%= id %>" aria-expanded="false" class="collapsed btn btn-rounded btn-icon btn-xs <%= type == 'Silver' ? 'bg-grey-300' : 'bg-orange-400' %>">
				<span class="letter-icon">
					<%= type == 'Silver' ? 'S' : 'G' %>
				</span>
			</a>
		</h6>
		<div class="media-body">
			<div class="media-heading">
				<span class="letter-icon-title"><%= name %></span>
			</div>
			<div class="text-muted text-size-small">
				<span class="js-client_package-comment"><%= type %></span>
			</div>
		</div>
	</div>
	<div id="accordion-group<%= id %>" class="panel-collapse collapse js-clients-package-popup" aria-expanded="false" style="height: 0px;">
		<div class="panel-body">
			<div id="currentPackageAndNew"></div>
		</div>
	</div>
</div>
